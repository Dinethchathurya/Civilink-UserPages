spring.application.name=Civilink-UserPages

# ✅ Corrected MySQL Connection (Use Docker Service Name Instead of localhost)
spring.datasource.url=jdbc:mysql://mysql:3306/civiLink_db?createDatabaseIfNotExist=true
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ Corrected Hibernate Dialect for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ✅ Show SQL Queries in Console
spring.jpa.show-sql=true